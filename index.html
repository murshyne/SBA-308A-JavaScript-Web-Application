<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="shortcut icon" href="#" />
<link rel="stylesheet" href="./styles.css" />

<title>Workout Page</title>
</head>

<body>
 <div class="container">
        <h1>Exercise Explorer</h1>
        <input type="text" id="search" placeholder="Search for an exercise...">
        <button id="search-btn">Search</button>
        <div id="exercise-gallery"></div>
    </div>


        <h2>Add a New Exercise</h2>
        <form id="exercise-form">
            <input type="text" id="exercise-name" placeholder="Exercise Name" required/>
            <input type="text" id="exercise-bodyPart" placeholder="Body Part" required/>
            <input type="text" id="exercise-equipment" placeholder="Equipment" required/>
            <input type="text" id="exercise-type" placeholder="Type" required/>
            <button type="submit">Add Exercise</button>
        </form>
    </div>

    <script type="module" src="./script.mjs"></script>
</body>
</html>
